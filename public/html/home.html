<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ícones Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4 cursor-pointer" onclick="showPage('home')">
                <img 
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-5LrugpucoTiMTulQI6CVoMgDG9a6yMWCTw&s" 
                    alt="Logo" 
                    class="h-10 rounded"
                >
                <span class="font-bold text-xl text-gray-800 hidden sm:block">Workspace</span>
            </div>
            <div class="text-sm text-gray-400 italic hidden sm:block" onclick="logout()">
                SAIR
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="py-6 md:py-12 px-4">
        
        <!-- PÁGINA INICIAL -->
        <div id="home" class="page active">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto mt-12">
                <div onclick="showPage('transportadoras')" class="relative overflow-hidden group bg-white h-64 rounded-2xl shadow-lg border-2 border-transparent hover:border-blue-500 cursor-pointer flex flex-col items-center justify-center transition-all">
                    <i data-lucide="truck" class="w-16 h-16 text-blue-600 mb-4 group-hover:scale-110 transition-transform"></i>
                    <h2 class="text-2xl font-bold text-gray-800">Transportadoras</h2>
                    <p class="text-gray-500 mt-2">Gestão logística e frotas</p>
                </div>
                <div onclick="showPage('food-menu')" class="relative overflow-hidden group bg-white h-64 rounded-2xl shadow-lg border-2 border-transparent hover:border-orange-500 cursor-pointer flex flex-col items-center justify-center transition-all">
                    <i data-lucide="utensils" class="w-16 h-16 text-orange-600 mb-4 group-hover:scale-110 transition-transform"></i>
                    <h2 class="text-2xl font-bold text-gray-800">Food</h2>
                    <p class="text-gray-500 mt-2">Parceiros e Delivery</p>
                </div>
            </div>
        </div>

        <!-- PÁGINA TRANSPORTADORAS -->
        <div id="transportadoras" class="page max-w-6xl mx-auto">
            <button onclick="showPage('home')" class="flex items-center text-gray-600 hover:text-blue-600 mb-8 transition">
                <i data-lucide="chevron-left" class="w-5 h-5 mr-1"></i> Voltar ao Início
            </button>
            <h2 class="text-3xl font-bold text-gray-800 mb-8">Transportadoras</h2>
            <div id="list-transportadoras" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Cards inseridos via JS -->
            </div>
        </div>

        <!-- MENU FOOD (99 vs Keeta) -->
        <div id="food-menu" class="page max-w-4xl mx-auto">
            <button onclick="showPage('home')" class="flex items-center text-gray-600 hover:text-orange-600 mb-8 transition">
                <i data-lucide="chevron-left" class="w-5 h-5 mr-1"></i> Voltar ao Início
            </button>
            <h2 class="text-3xl font-bold text-gray-800 mb-8">Seleccione a Plataforma</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div onclick="openFoodDetail('99')" class="p-8 bg-yellow-400 rounded-2xl shadow-md hover:shadow-xl transition-all cursor-pointer flex items-center justify-between group">
                    <span class="text-3xl font-black text-black italic">99</span>
                    <div class="bg-black/10 p-2 rounded-full group-hover:bg-black/20 transition-colors">
                        <i data-lucide="chevron-right" class="w-6 h-6 text-black"></i>
                    </div>
                </div>
                <div onclick="openFoodDetail('Keeta')" class="p-8 bg-green-600 rounded-2xl shadow-md hover:shadow-xl transition-all cursor-pointer flex items-center justify-between group">
                    <span class="text-3xl font-black text-white">KeeTa</span>
                    <div class="bg-white/10 p-2 rounded-full group-hover:bg-white/20 transition-colors">
                        <i data-lucide="chevron-right" class="w-6 h-6 text-white"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- PÁGINA DETALHE FOOD -->
        <div id="food-detail" class="page max-w-6xl mx-auto">
            <button onclick="showPage('food-menu')" class="flex items-center text-gray-600 hover:text-orange-600 mb-8 transition">
                <i data-lucide="chevron-left" class="w-5 h-5 mr-1"></i> Voltar para Food
            </button>
            <h2 id="food-title" class="text-3xl font-bold text-gray-800 mb-8">Serviços</h2>
            <div id="list-food" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Cards inseridos via JS -->
            </div>
        </div>

    </main>

    <script src="../js/home.js"></script>
    <script src="../js/validaLogin.js"></script>
    <script src="../js/logout.js"></script>
</body>
</html>
